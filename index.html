<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="search.png" alt="search_icon" /></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img src="rain.png" class="weathericon" alt="Rain_image" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
      </div>
      <div class="details">
        <div class="col">
          <img src="humidity.png" alt="Humidity_image" />
          <div>
            <p class="humidity"></p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="wind.png" alt="Wind_image" />
          <div>
            <p class="Wind"></p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="script.js">
     
    </script>
  </body>
</html>
